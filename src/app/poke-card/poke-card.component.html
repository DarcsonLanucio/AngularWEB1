<div class="pokemon-card" *ngIf="pokemon" (click)="onSelect(pokemon)">
    <div class="pokemon-card__imag">
      <img [src]="getPokemonImage(pokemon)">
    </div>
    <div class="pokemon-card__number">
      NÂº{{getPokemonNumber(pokemon)}}
    </div>
    <div class="pokemon-card__name">
      {{pokemon.name}}
    </div>
    <div class="pokemon-card__types">
      <div class="pokemon-card__type " *ngFor="let type of pokemon.types"
           [class]="'pokemon-card__type--'+type.toLocaleLowerCase()">{{type}}</div>
    </div>
</div>
